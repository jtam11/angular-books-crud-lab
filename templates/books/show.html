<h2>{{booksShowCtrl.book.title}}</h2>
<hr>
<div class="row">
	<!-- Here, add the display of the book info,
       the buttons for editing or deleting,
       the form and buttons that will show if you
       click edit. Don't forget that all of those
       buttons and forms will need some angular
       functionality! -->
</div>


<div class="col-md-10 col-md-offset-1">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class='row'>

        <div class="col-md-2 col-xs-12 thumbnail">
          <img src="{{booksShowCtrl.book.image}}" alt="album image">
        </div>

        <div class="col-md-9 col-xs-12">
          <ul class="list-group form-inline">
            <li class="list-group-item">
              <h4 class='inline-header'>Book Name:</h4>
              <span ng-hide="editing">{{booksShowCtrl.book.title}}</span>
              <input ng-show="editing" ng-model="booksShowCtrl.book.title" type="text" class="form-control input-md">
            </li>

            <li class="list-group-item">
              <h4 class='inline-header'>Author:</h4>
              <span ng-hide="editing">{{booksShowCtrl.book.author}}</span>
              <input ng-show="editing" ng-model="booksShowCtrl.book.author" type="text" class="form-control input-md">
            </li>

            <li class="list-group-item">
              <h4 class='inline-header'>Released date:</h4>
              <span ng-hide="editing">{{booksShowCtrl.book.releaseDate}}</span>
              <input ng-show="editing" ng-model="booksShowCtrl.book.releaseDate" type="text" class="form-control input-md">
            </li>
          </ul>
        </div>
      </div>

			<div class='panel-footer'>
        <div class='panel-footer'>
          <button class='btn btn-danger' ng-click="booksShowCtrl.deleteBook(booksShowCtrl.book)">Delete Book</button>
          <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Album</button>
          <button class='btn btn-success' ng-show="editing" ng-click="booksShowCtrl.editBook(booksShowCtrl.book); editing = false">Save Changes</button>
					<button class='btn btn-default' ng-show="editing" ng-click="editing = false">Cancel Changes</button>
        </div>
      </div>

    </div>
  </div>
</div>
